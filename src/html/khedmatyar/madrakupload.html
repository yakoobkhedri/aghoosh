      </a>

    <main class="pb-16">

      <section class="mb-24">
        <div>
          <p class="text-[#2B3F6C] font-bold text-center">مدرک تحصیلی </p>
          <p class="mt-3 text-secondary text-sm">لطفا تحصیلات و سوابق کاری خود را مشخص کنید</p>
          <form class="mt-4">
            <div class="mb-12">
              <p class="text-sm text-secondary font-bold mb-3">تحصیلات</p>
              <input class="border rounded-[9px] py-3 px-4 text-xs w-full outline-none mb-4"
                placeholder="مدرک تحصیلی :مثال کارشناسی ">
              <input class="border rounded-[9px] py-3 px-4 text-xs w-full outline-none mb-4"
                placeholder="رشته تحصیلی : مثال گرافیک">
              <div class="flex items-center gap-1 cursor-pointer text-secondary text-sm">
                <svg class="flex-shrink-0" width="25" height="24" viewBox="0 0 25 24" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M18.5 12.75H6.5C6.09 12.75 5.75 12.41 5.75 12C5.75 11.59 6.09 11.25 6.5 11.25H18.5C18.91 11.25 19.25 11.59 19.25 12C19.25 12.41 18.91 12.75 18.5 12.75Z"

                    fill="#41588E" />
                  <script xmlns="" />
                </svg>
                <p>افزودن مدرک تحصیلی</p>
              </div>
            </div>
            <div class="mb-12">
              <p class="text-sm text-secondary font-bold mb-3">سوابق کاری</p>
              <input class="border rounded-[9px] py-3 px-4 text-xs w-full outline-none mb-4" placeholder="عنوان شغلی">
              <input class="border rounded-[9px] py-3 px-4 text-xs w-full outline-none mb-4" placeholder="نام شرکت ">
              <p class="text-xs text-[#666666] mb-4">سابقه کاری</p>
             <div class="flex items-center justify-between gap-2 mb-4 mx-4">
  <div class="view border border-[#E0E0E0] shadow-2 rounded-[9px] w-[66px] h-8 flex-center text-xs text-[#8F8F8F]">
    5 سال
  </div>
  <div>
    <div class="rounded-[32px] w-[200px] h-2 bg-[#00000014]">
      <div class="bg-[#41588E] w-1/2 h-full rounded-[32px] relative mr-auto" id="progress-bar">
        <div class="number w-8 h-8 bg-[#41588E] rounded-full absolute text-white -top-[42px] bottom-0 -right-[14px] text-[10px] shadow-5 flex-center" id="progress-number">5</div>
        <div class="circle cursor-pointer w-3 h-3 bg-white rounded-full absolute -top-[2px] bottom-0 -right-[3px] shadow-5" id="draggable-circle"></div>
      </div>
    </div>
  </div>
</div>
              <div class="flex items-center gap-1 cursor-pointer text-secondary text-sm">
                <svg class="flex-shrink-0" width="25" height="24" viewBox="0 0 25 24" fill="none"

                    fill="#41588E" />
                  <script xmlns="" />
                </svg>
                <p>افزودن سوابق شغلی</p>
              </div>
            </div>
            <button
              class="fixed left-0 right-0 bottom-4 h-10 max-w-[340px] mx-auto w-full bg-primary text-white d-block font-bold text-[15px] rounded-[100px] flex-center cursor-pointer">ثبت
            </button>
          </form>
        </div>
      </section>

    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="../../js/script.js"></script>
  <script src="../../js/progressbar.js"></script>
